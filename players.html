<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <img class="img-responsive ernest img-fluid" src="./images/ernestman1.jpg" />
                        <img class="img-responsive ronaldinho img-fluid" src="./images/ronaldinho2.jpeg" />
                        <img class="img-responsive benzema img-fluid" src="./images/benzema.jpeg" />
                        <img class="img-responsive ronaldo img-fluid" src="./images/cronaldo.jpeg" />
                        <img class="img-responsive messi img-fluid" src="./images/messi.jpeg" />
                        <img class="img-responsive neymar img-fluid" src="./images/neymar.jpeg" />
                        <img class="img-responsive henry img-fluid" src="./images/henry.jpeg" />

                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn ronaldoBtn btn-success">Ronaldo</button>
                    <button class="btn henryBtn btn-danger">Henry</button>
                    <button class="btn neymarBtn btn-info">Neymar</button>
                    <button class="btn messiBtn btn-warning">Messi</button>
                    <button class="btn benzemaBtn btn-primary">Benzema</button>
                    <button class="btn ronaldinhoBtn btn-secondary">Ronaldinho</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="players.js"></script>
</body>

</html>
