<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<style>
    body {
        background: linear-gradient(rgba(0, 0, 120, 0.9), rgba(0, 0, 120, 0.9)), url("./images/woman.jpg");
        height: 100vh;
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        background-attachment: fixed;
    }
</style>

<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow p-2">
                    <div class="card-body">
                        <h4 class="text-center">Tax Calculator</h4>
                        <small class="errorMsg"></small>
                        <form action="" id="myForm">
                            <div class="row">
                                <div class="mb-3 col-md-7">
                                    <input type="text" name="" class="form-control" id="name"
                                        placeholder="Employee's name">

                                </div>
                                <div class="mb-3 col-md-5">
                                    <input type="text" name="" class="form-control" id="idCard"
                                        placeholder="Employee's ID">

                                </div>
                                <div class="mb-3">
                                    <select class="form-select" id="position" aria-label="Default select example">
                                        <option selected>Position</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Project Manager">Project Manager</option>
                                        <option value="Supervisor">Supervisor</option>
                                        <option value="Developer">Developer</option>
                                    </select>

                                </div>
                                <div class="row">
                                    <div class="mb-3 col">
                                        <input type="text" name="" class="form-control" id="basic"
                                            placeholder="&#8358;  Basic Salary">

                                    </div>
                                    <div class="mb-3 col">
                                        <select class="form-select" id="tax" aria-label="Default select example">
                                            <option selected>Select Tax Rate</option>
                                            <option value="0.2">20% of Basic - Manager</option>
                                            <option value="0.15">15% of Basic - Project Manager </option>
                                            <option value="0.1">10% of Basic - Supervisor </option>
                                            <option value="0.05">5% of Basic - Developer </option>
                                        </select>

                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button class="btn btn-primary" type="submit">Calculate</button>
                                </div>
                            </div>
                        </form>
                        <div id="success">
                            <h5></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="billMan.js"></script>
</body>

</html>
